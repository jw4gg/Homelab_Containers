version: '3.8'

services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:v0.8.1
    container_name: open-webui
    ports:
      - "3000:8080"
    volumes:
      - openwebui-data:/app/backend/data
    environment:
      - WEBUI_PORT=8080
      - OLLAMA_BASE_URL=http://10.0.0.3:11434
    restart: unless-stopped

volumes:
  openwebui-data:
